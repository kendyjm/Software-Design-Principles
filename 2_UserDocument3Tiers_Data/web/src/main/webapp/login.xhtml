<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="layout/template.xhtml">

	<ui:define name="body">
		<ui:param name="title" value="Login"/>

		<h:form id="greetForm">
			<div class="form-group">
				<label for="email">Email address:</label>
				<h:inputText value="#{loginController.email}"
					styleClass="form-control" id="email" type="email" />
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<h:inputSecret value="#{loginController.password}"
					styleClass="form-control" type="password" id="pwd" />
			</div>
			<div class="row">
			<div class="col-sm-6">
				<!-- Please complete the button attributes  -->
			<h:commandButton action="#{loginController.login}" value="login"/>

			</div>
			<div class="col-sm-6">Pas encore membre ? <h:commandLink action="inscription" value="Inscrivez-vous!" immediate="true"/></div>
		</div>
			
			
		</h:form>
	</ui:define>
</ui:composition>
